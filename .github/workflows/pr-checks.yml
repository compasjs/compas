name: PR Checks
on: [pull_request]

env:
  CI: true

jobs:
  lint:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16, 18]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3

      - name: Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Run lint
        run: |
          npm install
          npx compas lint

  test:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16, 18]
        postgres_version: [12, 13]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
      POSTGRES_VERSION: ${{ matrix.postgres_version }}
    steps:
      - uses: actions/checkout@v3

      - name: Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Run tests
        run: |
          npm install
          npx compas docker up
          npx compas generate --skip-lint --skip-tsc
          npx compas migrate
          npx compas test

  coverage:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3

      - name: Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Run coverage
        run: |
          npm install
          npx compas docker up
          npx compas generate --skip-lint --skip-tsc
          npx compas migrate
          npx compas test --coverage

      - name: Comment test coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage

  build-docs:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3

      - name: Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Build and deploy
        run: |
          npm install
          echo 'VITE_USER_NODE_ENV=production' > ./docs/.env
          npx compas run syncMetadata
          npx compas run docs:build
