name: Checks on the main branch
on:
  push:
    branches: [main]

jobs:
  test:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16, 17]
        postgres_version: [12, 13]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
      POSTGRES_VERSION: ${{ matrix.postgres_version }}
    steps:
      - uses: actions/checkout@v3

      - name: Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"

      - name: Run tests
        run: |
          yarn install
          yarn compas docker up
          yarn compas run generate
          yarn compas migrate
          yarn compas test

  coverage:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3

      - name: Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"

      - name: Run coverage
        run: |
          yarn install
          yarn compas docker up
          yarn compas run generate
          yarn compas migrate
          yarn compas test --coverage

      - name: Comment test coverage
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage

  sync-website:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3

      - name: Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"

      - name: Build and deploy
        run: |
          yarn
          echo 'VITE_USER_NODE_ENV=production' > ./docs/.env
          yarn compas run docs:build
          cd ./docs/.vitepress/dist
          echo 'compasjs.com' > CNAME
          git config --global init.defaultBranch main
          git config --global user.email "github@dirkdevisser.nl"
          git config --global user.name "Dirk de Visser[bot]"
          git init
          git add -A
          git commit -m "chore: deploy pages for ${{ github.sha }}"
          git push -f https://dirkdev98:${{ secrets.COMPAS_GITHUB_TOKEN }}@github.com/compasjs/compas.git main:gh-pages

  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
