name: Create a release on tag

on:
  push:
    tags:
      - "*"

jobs:
  release:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3

      - name: Node.js 18
        uses: actions/setup-node@v3.8.0
        with:
          node-version: 18
          cache: "npm"

      - name: Create release
        run: |
          npm install
          npx compas create-release --github-token ${{ secrets.COMPAS_GITHUB_TOKEN }}
