name: Create a release on tag

on:
  push:
    tags:
      - "*"

jobs:
  release:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4

      - name: Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ${{ hashFiles('**/package.json') }}

      - name: Create release
        run: |
          npm install
          npx compas create-release --github-token ${{ secrets.COMPAS_GITHUB_TOKEN }}
